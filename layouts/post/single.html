<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}

  <body>
    <article class="post {{ .Site.Language.LanguageName }}" id="article">
      <div class="row">
        <div class="paper col-xs-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
          <a href="{{ .LanguagePrefix }}/">
            <div class="head-line"></div>
          </a>
          <header class="post-header">     
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="row">
              <div class="col-xs-6">
                <time class="post-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">
                  {{ .Date.Format "02 Jan 2006" }}
                </time>
              </div>
              <div class="col-xs-6">
                <div class="post-author">
                  <a target="_blank" href="{{ .Site.Author.homepage }}">@{{ .Site.Author.name }}</a>
                </div>
              </div>
            </div>
          </header>
          <!-- <div class="to-left">
            <a href="javascript:history.back()" class="paper-btn"><</a>
          </div> -->
          <!-- <div class="to-top">
            <a href="#top" class="paper-btn margin">^</a>
          </div>  -->
          <div class="post-content markdown-body">
            {{ .Content }}
          </div>
          
          {{ .Site.Params.postFooterContent | safeHTML }}

          <div style="height:50px"></div>
          {{ if .Site.Params.disqus }}
          <div class="post-comments">
            {{ partial "disqus.html" . }}
          </div>
          {{ end }}
        </div>
      </div>
    </article>

    {{ partial "scripts.html" . }}
  </body>
</html>
